<html>
<head>
<script>
function appendText(text) {
  let textBox = document.getElementById("textarea1");
  textBox.value += getTime();
  textBox.value += " " + text;
  textBox.value += "\n";
}
function clearit() {
  let textBox = document.getElementById("textarea1");
  textBox.value = "Logs\n"
  let e1rctr = document.getElementById("e1repcounter").innerHTML;
  document.getElementById("e1repcounter").innerHTML = "0";
}

let countdown;

function startCountdown() {
  let e1rctr = document.getElementById("e1repcounter").innerHTML;
  console.log("value =" + parseInt(e1rctr,10));
  document.getElementById("e1repcounter").innerHTML = parseInt(e1rctr,10) + 1;

  let seconds = 10;
  let countdownElement = document.getElementById("countdown");
  appendText("Start 10s timer!");
  countdown = setInterval(function() {
    seconds--;
    document.getElementById("countdownElement").innerHTML = seconds;

    if (seconds === 0) {
      clearInterval(countdown);
      appendText("Countdown complete!");
      console.log("Countdown complete!");
    }
  }, 1000);
}

function getTime() {
  let now = new Date();
  return now.toLocaleTimeString();
}

let button = document.getElementById("b1");
button.addEventListener("click", startCountdown);
</script>
</head>
<body>
<style>
  .lg {
    font-size: 18px;
    font-weight: bold;
  }
</style>

<p id="countdownElement" class="lg">TIMER</p>

<button id="b1" type="button" onclick="startCountdown()">Start 10sec timer</button>
<button id="b2" type="button" onclick="clearit()">Reset</button>
</td>

<div>Exercise Repetition Counter:</div><span id="e1repcounter">0</span>
